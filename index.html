<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="header">
        <h1 class="heading">Tic-Tac-Toe</h1>
    </div>
    <div class="main">
        <div class="main-info">
            <h1 class="user-info">Player O Starts</h1>
        </div>
        <div class="board">
            <div class="block" id="0"></div>
            <div class="block" id="1"></div>
            <div class="block" id="2"></div>
            <div class="block" id="3"></div>
            <div class="block" id="4"></div>
            <div class="block" id="5"></div>
            <div class="block" id="6"></div>
            <div class="block" id="7"></div>
            <div class="block" id="8"></div>
        </div>
        <div class="restart">
            <button id="restartBtn">Restart</button>
        </div>
    </div>
    <div class="footer">
        <span>Copyright &copy DewaldFourie 2023</span>
    </div>
    <script src="main.js"></script>
</body>
</html>
